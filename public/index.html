<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Store - Trang chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container ">
        
        <div class="banner1">
            <img src="./image/banner.jpg" alt="">
        </div>

    <!-- menu -->
        <div class="menu ">
            <div class="logo">
                <img src="./image/logo.png" alt="">
            </div>
            <div class="menu1">
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Sản phẩm</a>
                        <ul>
                            <li><a href="">Air Force 1</a></li>
                            <li><a href="">Bóng rổ</a></li>
                            <li><a href="">Bóng đá</a></li>
                            <li><a href="">Jordan</a></li>
                            <li><a href="">Khác</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </div>
            <div class="menu2">
                <i class="fa-solid fa-cart-shopping"></i>
                &nbsp;
                <i class="fa-solid fa-user"></i>
            </div>
            <form class="tkiem">
                <input type="text" placeholder="Tìm kiếm sản phẩm ..." name="search" >
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    
    <!-- sản phẩm mới -->
        <div class="row">
            <div class="new">
                <h2>New</h2>
                <div class="col-25 ">
                    <div class="prod">
                        <img class="image" src="./image/af3.png" alt="IMG">
                        <div class="name">Air force 1</div>
                       
                        <div class="price">1.300.000</div>
                        <input type="submit" value="Chi tiết ">
                    </div>
                </div>
                <div class="col-25 ">
                    <div class="prod">
                        <img class="image" src="./image/br1.png" alt="IMG">
                        <div class="name">Giày bóng rổ</div>
                        <input type="submit" value="Chi tiết ">
                        <div class="price">2.500.000</div>
                    </div>
                </div>
                <div class="col-25 ">
                    <div class="prod">
                        <img class="image" src="./image/cv1.png" alt="IMG">
                        <div class="name">Converse</div>
                        <input type="submit" value="Chi tiết ">
                        <div class="price">900.000</div>
                    </div>
                </div>
                <div class="col-25 ">
                    <div class="prod">
                        <img class="image" src="./image/fb1.png" alt="IMG">
                        <div class="name">Converse</div>
                        <input type="submit" value="Chi tiết ">
                        <div class="price">900.000</div>
                    </div>
                </div>
            </div>
        </div>

    <!-- banner 2 -->
    
        <div class="banner2 mb20">
            <div class="baner">
                <img  src="./image/banner1.jpg" alt="">
            </div>
            <div class="baner">
                <img  src="./image/banner2.jpg" alt="">
            </div>
            <div class="baner">
                <img  src="./image/banner3.jpg" alt="">
            </div>
            
        
    </div>
           
        
    <!-- sản phẩm best seller -->
    <div class="row">
        <div class="best">
            <h2>Best Seller</h2>
            <div class="col-25 ">
                <div class="prod">
                    <img class="image" src="./image/af3.png" alt="IMG">
                    <div class="name">Air force 1</div>
                    <input type="submit" value="Chi tiết ">
                    <div class="price">1.300.000</div>
                </div>
            </div>
            <div class="col-25 ">
                <div class="prod">
                    <img class="image" src="./image/br1.png" alt="IMG">
                    <div class="name">Giày bóng rổ</div>
                    <input type="submit" value="Chi tiết ">
                    <div class="price">2.500.000</div>
                </div>
            </div>
            <div class="col-25 ">
                <div class="prod">
                    <img class="image" src="./image/cv1.png" alt="IMG">
                    <div class="name">Converse</div>
                    <input type="submit" value="Chi tiết ">
                    <div class="price">900.000</div>
                </div>
            </div>
            <div class="col-25 ">
                <div class="prod">
                    <img class="image" src="./image/fb1.png" alt="IMG">
                    <div class="name">Converse</div>
                    <input type="submit" value="Chi tiết ">
                    <div class="price">900.000</div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        
    </div>


     </div><!--container -->
</body>
</html>
